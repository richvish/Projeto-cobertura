
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Sandrini</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="grid-layout">
  <div class="card vendas" onclick="location.href='vendas.html'">
    <div class="content">
      <i class="fa fa-chart-line icon"></i>
      <div class="title">Vendas</div>
      <div class="desc">Relatórios de vendas</div>
    </div>
  </div>
  <div class="card cobertura" onclick="location.href='cobertura.html'">
    <div class="content">
      <i class="fa fa-layer-group icon"></i>
      <div class="title">Cobertura</div>
      <div class="desc">Cobertura de estoque</div>
    </div>
  </div>
  <div class="card estoque" onclick="location.href='estoque.html'">
    <div class="content">
      <i class="fa fa-boxes icon"></i>
      <div class="title">Estoque</div>
      <div class="desc">Visualização de estoque</div>
    </div>
  </div>
  <div class="card produto" onclick="location.href='marcas.html'">
    <div class="content">
      <i class="fa fa-tags icon"></i>
      <div class="title">Produto</div>
      <div class="desc">Gestão de produto</div>
    </div>
  </div>
</body>
</html>
